<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>slider</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="
            background: linear-gradient(180deg, rgba(233,231,214,1) 0%, rgba(194,203,0,1) 56%, rgba(120,102,63,1) 100%);
          ">
                <h1>Green BMW</h1>
                <p>Love, death & cars</p>
            </div>
            <div style="
            background: linear-gradient(180deg, rgba(84,77,76,1) 0%, rgba(66,91,100,1) 56%, rgba(32,36,42,1) 100%);
          ">
                <h1>Gray Ferra</h1>
                <p>Love, death & cars</p>
            </div>
            <div style="
            background: linear-gradient(180deg, rgba(167,126,83,1) 0%, rgba(212,114,53,1) 56%, rgba(246,129,30,1) 100%);
          ">
                <h1>Yellow Lambo</h1>
                <p>Love, death & cars</p>
            </div>
            <div style="
            background: linear-gradient(180deg, rgba(240,231,224,1) 0%, rgba(240,196,174,1) 23%, rgba(162,146,136,1) 56%, rgba(96,92,93,1) 100%);
          ">
                <h1>Black Mustang</h1>
                <p>Love, death & cars</p>
            </div>
            <div style="background: linear-gradient(180deg, rgba(50,139,176,1) 0%, rgba(0,74,110,1) 100%);">
                <h1>Blue GT</h1>
                <p>Love, death & cars</p>
            </div>

        </div>
        <div class="main-slide">
            <div style="
            background-image: url('https://images.unsplash.com/photo-1589750602846-60028879da9b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80');
                      "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1555353540-64580b51c258?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=978&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1052&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1602777924012-f8664ffeed27?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1064&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1618165613382-647167f59565?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=951&q=80');
          "></div>
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
